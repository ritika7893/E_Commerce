<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">Shopit</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container py-4">
    <div class="row">
        <!-- Sidebar: Categories -->
       

        <!-- Products -->
        <div class="col-md-12">
            <h1 class="text-center mb-4 fw-bold">üõçÔ∏è Discover Our Best Picks</h1>
            <div class="row g-4">
                {% for product in products %}
                    <div class="col-sm-6 col-md-4 col-lg-4">
                        <div class="card h-100 shadow-sm">
                            <a href="{% url 'product_detail' product.pk %}" class="text-decoration-none text-dark">
                                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p class="card-text text-success fw-bold">‚Çπ{{ product.price }}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
