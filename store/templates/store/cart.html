<h1>Your Cart</h1>
{% if cart %}
    <ul>
        {% for key, item in cart.items %}
            <li>
                <img src="{{ item.image }}" width="100">
                {{ item.name }} - ₹{{ item.price }} × {{ item.quantity }}
                = ₹{{ item.price|floatformat:2|add:item.quantity }}
                <a href="{% url 'remove_from_cart' key %}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <h3>Total: ₹{{ total }}</h3>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
